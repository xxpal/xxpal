	<head>
		<meta charset="utf-8">
		<title>DIV定位：relative</title>
		<style>
			div {
				width: 300px;
				height: 200px;
				background-color: #8280ff;
				border: solid 3px orangered;
				margin: 5px;
				float: left;
				text-align: center;
				vertical-align: middle;
				line-height: 200px;
			}
		</style>
	</head>

	<body>
		<div>1</div>
		<div style="position: relative; left: 40px; top: 50px;">2</div>
		<div>3</div>
	</body>

</html>
