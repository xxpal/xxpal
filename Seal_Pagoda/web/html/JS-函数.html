            function calcCircleArea(radius) {

                area = pi * radius * radius;
                return area;

            //查找数组中的最大值元素
            function getMax(nums) {
                var max = nums[0];
                for (var i in nums) {
                    // if (max < nums[i]) {
                        // max = nums[i];
                    // }
                    max = max < nums[i] ? nums[i] : max;
                }
                return max;
            }

            //删除数组指定位置上的元素
            function delElement(array, index) {
                var temp = array[index];
                //数组元素平移
                for (var i = index; i < array.length - 1; i++) {
                    array[i] = array[i + 1];
                }
                array[i] = temp;
                array.pop();
                return array;
