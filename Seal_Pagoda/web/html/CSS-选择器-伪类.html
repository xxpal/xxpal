<!doctype HTML>

	<head>
		<meta charset="utf-8">
		<title>伪类</title>
		<style>
			/* 未访问链接*/
			a:link {
				color: #000000;
			}

			/* 已访问链接 */
			a:visited {
				color: #00FF00;
			}

			/* 鼠标悬停在链接上 */
			a:hover {
				color: #FF00FF;
				font-size: 1.5em;
			}

			/* 鼠标点击时 */
			a:active {
				color: #0000FF;
			}

			#notice {
				color: red;
				font-size: 1.3em;
				text-decoration: line-through;
			}
			li {
				color: peru;
			}
		</style>
	</head>

	<body>
		<p>
			<a href="http://www.woniuxy.com" target="_blank">这是一个链接</a>
		</p>
		<p id="notice">
			注意：
			<ul>
				<li>
					a:hover 必须在 a:link 和 a:visited 之后，需要严格按顺序才能看到效果。
				</li>
				<li>
					a:active 必须在 a:hover之后。
				</li>
			</ul>
		</p>
	</body>

</html>
