<!doctype HTML>
<html>
	<!--

		Description: DIV基础-嵌套
	-->
	<head>
		<meta charset="utf-8">
		<title>DIV基础-嵌套</title>
		<style>
			#outer {
				width: 620px;
				height: 210px;
				border: solid 5px #565aff;
				margin: auto;
			}
			.inner {
				width: 300px;
				height: 200px;
				border: solid 5px #ff7448;
				float: left;
			}
		</style>
	</head>

	<body>
		<div id="outer">
			<div class="inner"></div>
			<div class="inner"></div>
		</div>
	</body>

</html>
