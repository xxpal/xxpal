	<head>
		<meta charset="utf-8">
		<title>DIV定位：fixed</title>
		<style>
			#outer {
				width: 500px;
				height: 300px;
				background-color: #ff7448;
				position: absolute;
				left: 100px;
				top: 50px;
			}
			#inner {
				width: 300px;
				height: 200px;
				background-color: #5992fc;
				position: absolute;
				left: 150px;
				top: 60px;
			}
		</style>
	</head>

	<body>
		<div id="outer">
			<div id="inner"></div>
		</div>
	</body>

</html>
