        <script>
            //1获取用户输入
            var username = prompt("请输入用户名");
            //2. 对输入的和某一个值进行比较
            if (username == "leo") {
                var password = prompt("请输入密码");
                if (password == "1234567") {
                    document.write("登录成功");
                } else {
                    document.write("密码错误");
                }
            } else {
                document.write("用户名错误");
            }
            //3.如果判断成功那么再让用户输入密码，不成功就提示用户名输入错误，程序结束
            //4.判断密码，成功就提示登录成功，否则提示密码错误
        </script>
