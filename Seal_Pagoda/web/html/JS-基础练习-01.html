		Description: 循环求和：利用循环语句计算从100到500所有整数的总和
	-->
    <head>
        <meta charset="utf-8">
        <title>循环求和</title>
        <script type="text/javascript">
            var result = 0;
            for (var i = 100; i <= 500; i++) {
                result += i;
            }
            document.write("100 + 101 + 102 + ... + 500 = ", result);
        </script>
    </head>
