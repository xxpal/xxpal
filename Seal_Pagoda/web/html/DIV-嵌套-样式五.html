	<head>
		<meta charset="utf-8">
		<title>DIV嵌套</title>
		<style>
			.outer {
				width: 600px;
				height: 300px;
				background-color: #ff7448;
				margin: auto;
				/* border: solid 1px black; */
				overflow: hidden;
			}
			.inner {
				width: 400px;
				height: 200px;
				background-color: #7eb0ff;
				text-align: center;
				line-height: 200px;
				margin: 50px auto;
			}
		</style>
	</head>

	<body>
		<div class="outer">
			<div class="inner">欢迎来到蜗牛学院学习！</div>
		</div>
	</body>

</html>
