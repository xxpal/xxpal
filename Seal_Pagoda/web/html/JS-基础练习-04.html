            //方法二:
            document.write("100~999之间的水仙花数有：<br />")
            for (var a=1; a<=9; a++) {  //百位数,从1~9
                for (var b=0; b<=9; b++) {  //十位数,从0~9
                    for (var c=0; c<=9; c++) {  //个位数,从0~9
                        var num = a*100 + b*10 + c  //根据每位上的数字求出该三位数
                        if (num === a*a*a + b*b*b + c*c*c) {
                            document.write(num + "<br />");
                        }
                    }
                }
            }
        </script>
