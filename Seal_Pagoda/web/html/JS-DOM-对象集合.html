	<head>
		<meta charset="utf-8">
		<title>DOM对象集合</title>
        <script>
            var allImages = document.images;    //获取页面所有图像元素
            document.write(allImages[0].src + "<br />");   //输出第一个图像元素的src属性
            
            var allLinks = document.links;      //获取页面所有超链接元素
            document.write(allLinks[1].href + "<br />");   //输出第二个超链接元素的href属性
        </script>
	</head>

	<body>
		<img src="../img/woniufamily.png" width="150"/>
        <img src="../img/black-star.jpg" width="150"/>
        <br />
        <a href="http://www.woniuxy.com">
            <img src="../img/logo.png" align="middle" width="150" />
        </a>
        <a href="http://www.baidu.com/">百度一下</a>
        <br />
        
        <script>
            var allImages = document.images;    //获取页面所有图像元素
            document.write(allImages[0].src + "<br />");   //输出第一个图像元素的src属性
            
            var allLinks = document.links;      //获取页面所有超链接元素
            document.write(allLinks[1].href + "<br />");   //输出第二个超链接元素的href属性
        </script>
	</body>

</html>
