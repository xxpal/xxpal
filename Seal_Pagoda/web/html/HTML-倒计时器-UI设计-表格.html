<!DOCTYPE html>
<html>
	<!--
		Author: Leo
		Created: 12/26/2018
		Updated:
		Description: WoniuTimer倒计时器UI设计：HTML表格方式
	-->
	<head>
		<meta charset="UTF-8">
		<title>WoniuTimer倒计时器UI设计：HTML表格方式</title>
	</head>
	<body background="../img/background.jpg">
		<!-- 最外层表格用于显示红色边框 -->
		<table width="800" height="160" border="1" bordercolor="red" align="center" cellspacing="0">
			<tr>
				<td>
					<!--内层为1行2列表格-->
					<table width="100%" height="100%" align="center" cellspacing="0">
						<tr>
							<td width="33%" align="center" valign="middle">
								<img src="../img/logo.jpg" height="130" />
							</td>
							<td width="67%" align="center">
								<font color="white" size="5" face="微软雅黑">
									蜗牛学院-学员活动专用倒计时工具<br><br>祝各位参赛选手取得优秀成绩！
								</font>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>

		<br>

		<!-- 最外层表格用于显示白色边框（1行1列）-->
		<table width="800" height="400" border="1" bordercolor="white" align="center" cellspacing="0">
			<tr>
				<td>
					<!-- 第二层表格：时间增减、时间显示、时间控制（3行1列）-->
					<table width="100%" height="130" align="center" cellspacing="0">
						<tr>
							<td>
								<!-- 第三层表格1：时间增减（1行4列）-->
								<table width="100%" height="130" align="center">
									<tr>
										<td width="30%" align="right"><img src="../img/minus.png" width="60" /></td>
										<td width="25%" align="center"><input type="text" /></td>
										<td width="15%" align="center">
											<font color="white" size="5" face="微软雅黑">分钟</font>
										</td>
										<td width="30%" align="left"><img src="../img/plus.png" width="60" /></td>
									</tr>
								</table>
							</td>
						</tr>
						<tr>
							<td height="130" colspan="4">
								<p align="center">
									<font color="white" size="7" face="微软雅黑"><b>00 - 00 - 00</b></font>
								</p>
							</td>
						</tr>
						<tr>
							<td>
								<!-- 第三层表格2：时间控制（1行3列）-->
								<table width="100%" height="130" align="center">
									<tr>
										<td width="40%" align="right"><img src="../img/pause.png" width="60" /></td>
										<td width="20%" align="center"><img src="../img/start.png" width="60" /></td>
										<td width="40%"><img src="../img/refresh.png" width="60" /></td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>

		<br>

		<table width="800" height="60" border="1" bordercolor="white" align="center" cellspacing="0">
			<tr>
				<td align="center">
					<font color="white" face="微软雅黑">技术支持：<a href="http://www.woniucx.com">成都蜗牛创想科技有限公司</a>（蜗牛学院），</font>
					<font color="white" face="微软雅黑" size="5">http://www.woniuxy.com</font>
				</td>
			</tr>
		</table>
	</body>
</html>
