        <title>猜数字游戏</title>
        <script>
            //1. 实现随机生成0-1000的整数并保存
            var number = parseInt(Math.random() * 1000);

            //        var userinput = prompt("请输入数字");

            //3.判断用户输入的数字和随机数进行比较，如果不相等则让用户继续输入，除非输入相等，程序才结束（不相等情况下提示用户小了或者大了。）
            //        if(userinput == number){
            //            document.write("通关");
            //        }else if(userinput >number){
            //            document.write("大了");
            //        }else {
            //            document.write("小了");
            //        }

            //使用total变量保存游戏的次数
            var total = 0;

            while (true) {
                total++;
                var userinput = prompt("请输入数字：");
                userinput = parseInt(userinput);
                if (userinput == number) {
                    document.write("通关");
                    break;
                } else if (userinput > number) {
                    document.write("大了");
                    alert("大了");
                } else {
                    document.write("小了");
                    alert("小了");
                }
                //total++;
            }
            document.write("一共玩了 " + total + " 次");
        </script>
