<!doctype HTML>
<html>
	<!--
		Author: Leo
		Created: 12/25/2018
		Updated:
		Description: WoniuCalc计算器UI设计：表格方式
	-->
	<head>
		<meta charset="utf-8">
		<title>WoniuCalc计算器UI设计：表格方式</title>
	</head>

	<body>
		<!-- 表格一：
				- 第一列：按钮栏
				- 第二列：显示栏
		-->
		<table width="450" border="0" cellspacing="0" align="center" bgcolor="#696969">
			<!-- 第一列：按钮栏 -->
		    <tr>
		        <td height="40">
		            &nbsp;&nbsp;
		            <font size="6" color="red">●</font>
		            <font size="6" color="blue">●</font>
		            <font size="6" color="green">●</font>
		        </td>
		    </tr>
			<!-- 第二列：显示栏 -->
		    <tr>
		        <td height="60" bordercolor="white">
					<table width="99%" align="center" bgcolor="#ff4500" cellspacing="2">
					<!--
		            <table width="99%" align="center" bordercolor="yellow" border="2" cellspacing="0">
					-->
		                <tr>
		                    <td height="50" bgcolor="#696969"></td>
		                </tr>
		            </table>
		        </td>
		    </tr>
		</table>
		
		<!-- 表格二：按键区域，5行4列
		-->
		<table width="450" border="0" cellspacing="3" align="center" bgcolor="#696969">
		    <tr bgcolor="#7fffd4">
		        <td height="80" width="25%" align="center"><font size="6" face="微软雅黑">AC</font></td>
		        <td width="25%" align="center"><font size="6" face="微软雅黑">+/-</font></td>
		        <td width="25%" align="center"><font size="6" face="微软雅黑">%</font></td>
		        <td width="25%" align="center"><font size="6" face="微软雅黑">÷</font></td>
		    </tr>
		    <tr bgcolor="#7fffd4">
		        <td height="80" width="25%" align="center"><font size="6" face="微软雅黑">7</font></td>
		        <td width="25%" align="center"><font size="6" face="微软雅黑">8</font></td>
		        <td width="25%" align="center"><font size="6" face="微软雅黑">9</font></td>
		        <td width="25%" align="center"><font size="6" face="微软雅黑">×</font></td>
		    </tr>
		    <tr bgcolor="#7fffd4">
		        <td height="80" width="25%" align="center"><font size="6" face="微软雅黑">4</font></td>
		        <td width="25%" align="center"><font size="6" face="微软雅黑">5</font></td>
		        <td width="25%" align="center"><font size="6" face="微软雅黑">6</font></td>
		        <td width="25%" align="center"><font size="6" face="微软雅黑">-</font></td>
		    </tr>
		    <tr bgcolor="#7fffd4">
		        <td height="80" width="25%" align="center"><font size="6" face="微软雅黑">1</font></td>
		        <td width="25%" align="center"><font size="6" face="微软雅黑">2</font></td>
		        <td width="25%" align="center"><font size="6" face="微软雅黑">3</font></td>
		        <td width="25%" align="center"><font size="6" face="微软雅黑">+</font></td>
		    </tr>
		    <tr bgcolor="#7fffd4">
		        <td height="80" width="25%" align="center"><font size="6" face="微软雅黑">0</font></td>
		        <td width="25%" align="center"><font size="6" face="微软雅黑">退格</font></td>
		        <td width="25%" align="center"><font size="6" face="微软雅黑">.</font></td>
		        <td width="25%" align="center"><font size="6" face="微软雅黑">=</font></td>
		    </tr>
		</table>
	</body>

</html>
