	<head>
		<meta charset="utf-8">
		<title>常见CSS样式演示</title>
	</head>

	<body>
		<h1>文本与图像</h1>
		<hr />
		<i style="font-size: 30px; font-style: normal; font-family: 微软雅黑; color: red;">
			您好！欢迎来到蜗牛学院！（正常显示）
		</i>
		<br />
		<i>
			您好！欢迎来到蜗牛学院！（斜体显示）
		</i>
		<br />
		<span style="font-size: 25px;">您好！欢迎来到蜗牛学院！</span>
		<br />
		<span style="font-size: 20px; color: blue;">您好！欢迎来到蜗牛学院！</span>
		<br />
		<span style="font-size: 16px; font-family: 楷体;">您好！欢迎来到蜗牛学院！</span>
		<br />
		<p style="font-size: 32px; font-weight: 900; font-style: italic;">您好！欢迎来到蜗牛学院！</p>
		<img src="../img/woniufamily.png" style="width: 640px; border: solid 3px red;" />
		<h1>超链接</h1>
		<hr />
