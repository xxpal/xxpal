<!doctype HTML>
<html>

		Description: CSS样式选择器：标签选择器
	-->
	<head>
		<meta charset="utf-8">
		<title>CSS标签选择器</title>
		<style>
		h1 {
			color: red;
			text-align: center;
			font-size: 24px
		}
		p {
			color: blue;
			text-align: right;
			font-size: 24px
		}
		</style>
	</head>

	<body>
		<h1>一号标题（应用样式后居中对齐）</h1>
		<h2>二号标题（不使用样式）</h2>
		<p>第一段落</p>
		<p>第二段落</p>
		<span>第三段文字记录（不是p标签）</span>
	</body>

</html>
