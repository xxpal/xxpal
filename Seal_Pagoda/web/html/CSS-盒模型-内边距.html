    <head>
        <meta charset="utf-8">
        <title>CSS-盒模型-内边距</title>
        <style type="text/css">
            #p1 {
                padding: 20px;
                border: solid 2px red;
            }

            #div2 {
                padding: 25px 50px;
            }
            
            #div3 {
                padding: 25px 50px 75px;
            }
            
            #div4 {
                padding: 25px 50px 75px 100px;
            }
        </style>
    </head>

    <body>
        <p id="p1">
            DIV-1的每个边拥有相等的内边距（20px）
        </p>
        <div id="div2">
            DIV-2的每个边的内边距分别为：上、下（25px）、左/右（50px）
        </div>
        <div id="div3">
            DIV-3的每个边的内边距分别为：上（25px）、左/右（50px）、下（75px）
        </div>
        <div id="div4">
            DIV-4的每个边的内边距分别为：上（25px）、右（50px）、下（75px）、左（100px）
        </div>
