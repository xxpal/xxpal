	<head>
		<meta charset="utf-8">
		<title>DIV基础</title>
		<style>
			body {
				padding: 0;
				margin: 0;
				background: url(../img/black-earth.jpg);
			}
			div {
				width: 400px;	/*div必须明确设置高度与宽度*/
				height: 200px;
				margin: 40px auto;	/* 上下的外间距是40px，左右外间距auto（即水平居中）*/
				padding: 30px;		/* 内间距（边框距离内容上下间距为30px */
				border: solid 5px #ff7448;
				color: #ffffff;		/* 内容字体颜色为白色 */
				font-size: 30px;
				text-align: center;	/* 内容水平居中 */
				line-height: 200px;	/* 内容垂直居中，仅限一行内容时有效 */
				float: left;
			}
		</style>
	</head>

	<body>
		<div>欢迎来到蜗牛学院学习（一）</div>
		<div>欢迎来到蜗牛学院学习（二）</div>
	</body>

</html>
