<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WoniuCalc_HTML表格实现_V2</title>
</head>
<body>
    <table width="450" border="0" align="center" bgcolor="#696969">
        <tr>
            <td height="35">
                <font size="6" color="red">●</font>
                <font size="6" color="blue">●</font>
                <font size="6" color="green">●</font>
            </td>
        </tr>
        <tr>
            <td height="55">
                <table border="0" bgcolor="red" cellspacing="2" width="99%" align="center">
                    <tr>
                        <td bgcolor="#696969" height="50"></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

    <table width="450" border="0" align="center" bgcolor="#696969" cellspacing="3">
        <tr>
            <td width="25%" height="80" bgcolor="#7fffd4" align="center"><font size="6">AC</font></font></td>
            <td width="25%" bgcolor="#7fffd4" align="center"><font size="6">+/-</font></td>
            <td width="25%" bgcolor="#7fffd4" align="center"><font size="6">%</font></td>
            <td width="25%" bgcolor="#7fffd4" align="center"><font size="6">÷</font></td>
        </tr>
        <tr>
            <td height="80" bgcolor="#7fffd4" align="center"><font size="6">7</font></td>
            <td bgcolor="#7fffd4" align="center"><font size="6">8</font></td>
            <td bgcolor="#7fffd4" align="center"><font size="6">9</font></td>
            <td bgcolor="#7fffd4" align="center"><font size="6">×</font></td>
        </tr>
        <tr>
            <td height="80" bgcolor="#7fffd4" align="center"><font size="6">4</font></td>
            <td bgcolor="#7fffd4" align="center"><font size="6">5</font></td>
            <td bgcolor="#7fffd4" align="center"><font size="6">6</font></td>
            <td bgcolor="#7fffd4" align="center"><font size="6">-</font></td>
        </tr>
        <tr>
            <td height="80" bgcolor="#7fffd4" align="center"><font size="6">1</font></td>
            <td bgcolor="#7fffd4" align="center"><font size="6">2</font></td>
            <td bgcolor="#7fffd4" align="center"><font size="6">3</font></td>
            <td bgcolor="#7fffd4" align="center"><font size="6">+</font></td>
        </tr>
        <tr>
            <td height="80" bgcolor="#7fffd4" align="center"><font size="6">0</font></td>
            <td bgcolor="#7fffd4" align="center"><font size="6">删除</font></td>
            <td bgcolor="#7fffd4" align="center"><font size="6">.</font></td>
            <td bgcolor="#7fffd4" align="center"><font size="6">=</font></td>
        </tr>

    </table>
</body>
</html>
